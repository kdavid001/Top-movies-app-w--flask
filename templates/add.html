{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
      <form method="POST">
        {{ form.hidden_tag() }}  <!-- CSRF Token -->
        <p>{{ form.title.label }} {{ form.title(class="form-control") }}</p>
          <p>
              {{form.submit()}}
          </p>
    </form>

</div>
{% endblock %}
